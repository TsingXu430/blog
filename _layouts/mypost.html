<!DOCTYPE html>
<html baseurl="{{site.baseurl}}">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
		<meta name="keywords" content="{{ site.author }}{% for category in page.categories %},{{ category }}{% endfor %}"/>
		<meta name="author" content="{{ site.author }}" />
		<meta name="description" content="{{ page.title }}"/>
		<link rel="stylesheet" href="{{site.baseurl}}/static/css/blog.css">
		<link rel="stylesheet" href="{{site.baseurl}}/static/css/blog-post.css">
		<script>window.blog={contextPath:""}</script>
		<script type="text/javascript" src="{{site.baseurl}}/static/js/blog.js"></script>
		<title>{{ page.title }}-{{ site.title }}</title>
	</head>
<body>
{% include header.html %}
    <div id="mypost">
		{% if page.title %}
		<div class="postinfo">
			{{ page.title }}
		</div>
		{% endif %}
		<div class="main">
			{{ content }}
		</div>
	</div>
{% include footer.html %}
{% include totop.html %}
</body>
</html>
